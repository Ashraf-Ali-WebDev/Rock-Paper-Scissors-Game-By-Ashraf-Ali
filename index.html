<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game by Ashraf </title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock  Paper Scissors Game</h1>
   <div class="choices">
<div class="choice" id="rock">
    <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/rock2.png" alt="rock-image">
</div>
<div class="choice" id="paper">
    <img src="https://nehalhazem.github.io/rockPaperScissors.io/img/paper.png" alt="paper-image">
</div>
<div class="choice" id="scissor">
    <img src="https://i.pinimg.com/474x/67/eb/fd/67ebfd32e898b4ec3ae4e59ae33832c8.jpg" alt="scissor-image">
</div>
   </div>
   <div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
    </div>
   </div>
   <div class="msg-container">
    <p id="msg">Play your move</p>
   </div>
</body>
<script src="app.js"></script>
</html>
